<!-- Navbar -->

        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#"><img src="Styles/Images/Helperly_Logo.png" width="40" height="40" alt="" id="Logo"></a>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">

</nav>
<!-- Navbar -->

<section id="HeaderSection">
    <div class="container">
        <div class="row justify-content-center text-center section-intro">
            <div class="col-12 col-md-9 col-lg-8">
                <h2 class="display-4">Welcome to Helperly</h2>
                <p class="lead">We are here to help you or a loved one deal with elder abuse. </br>
                    Please select at least one abuse category below to proceed.</p>

            </div>
            <!--end of col-->
        </div>

        <!--end of row-->
        <ul class="row feature-list feature-list-sm text-center" id="Categories">
            <li class="col-12 col-md-4">
                <h3>Physical</h3>
                <a class="card" href="#" id="physicalAbuseInput" onclick="choosePhysical()">
                    <img alt="Image" src="Styles/Images/Physical_Abuse.png" class="img-fluid rounded" />
                </a>
            </li>
            <!--end of col-->
            <li class="col-12 col-md-4">
                <h3>Financial</h3>
                <a class="card" href="#" id="financialAbuseInput" onclick="chooseFinancial()">
                    <img alt="Image" src="Styles/Images/Financial_Abuse.png" class="img-fluid rounded" />
                </a>
            </li>
            <!--end of col-->
            <li class="col-12 col-md-4">
                <h3>Emotional</h3>
                <a class="card" href="#" id="emotionalAbuseInput" onclick="chooseEmotional()">
                    <img alt="Image" src="Styles/Images/Emotional_Abuse.png" class="img-fluid rounded" />
                </a>
            </li>
            <!--end of col-->
        </ul>
        <!--end of row-->

        <div class="form-actions text-center">
            <button type="submit" class="btn" id="ContinueButton" onclick="loadPage()">Continue</button>
        </div>



    </div>
    <!--end of container-->
</section>
<!--end of section-->
