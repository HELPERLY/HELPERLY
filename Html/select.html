<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Helperly</title>

    <script src="../Scripts/script.js"></script>
</head>
<body>
<!-- Default unchecked -->
<div class="custom-control custom-checkbox">
    <input type="checkbox" class="custom-control-input" id="PhysicalButton" onclick="buttonStates()">
    <label class="custom-control-label" for="PhysicalButton">Physical</label>

    <input type="checkbox" class="custom-control-input" id="EmotionalButton" onclick="buttonStates()">
    <label class="custom-control-label" for="EmotionalButton">Emotional</label>

    <input type="checkbox" class="custom-control-input" id="NeglectButton" onclick="buttonStates()">
    <label class="custom-control-label" for="NeglectButton">Neglect</label>

    <input type="checkbox" class="custom-control-input" id="FinancialButton" onclick="buttonStates()">
    <label class="custom-control-label" for="FinancialButton">Financial</label>
</div>

<div class="col-md-12 text-center">
    <button id="Submit" name="button" class="btn btn-primary" onclick="loadPage()">Submit</button>
</div>
</body>
</html>
